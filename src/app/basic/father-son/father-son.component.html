<h5>Hijo</h5>
<code>{{ client | json }}</code>

<br><br>

<button
  *ngIf="client"
  (click)="onChange(5)"
  data-test="btn-id"
  class="btn btn-outline-primary"
>
  Cambiar Id
</button>
<button
  *ngIf="client"
  (click)="onDelete()"
  class="btn btn-outline-danger"
  data-test="btn-delete"
>
  Borrar Cliente
</button>
